<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <main>
    <div class="card">
      <a class="linkImage" href="#">
        <img class="nftImage" src="images/image-equilibrium.jpg" alt="">
        <span class="overlay"></span>
      </a>

      <div class="nftInfo">
        <a href="#">
          <h1>Equilibrium #3429</h1>
        </a>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p class="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="timeLeft"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
      </div>

      <hr>

      <div class="nftInfo">
        <p class="createdBy"><img class="avatar" src="images/image-avatar.png" alt=""> Creation of <a
            href="#"><span>Jules
              Wyvern</span></a></p>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>




</body>

</html>
